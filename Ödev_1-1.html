<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >
        -1'den 99'a kadar olan sayıları for döngüsü ile yan yana <input type="submit" value="Sırala" id="buton">
    </label>
    <br />
      <input type="submit" value="Rastgele Sayı Seç" id="pasifButon"/>
    <div id="cikti"></div> 

    <script>
        const outputDiv = document.getElementById("cikti");
        const generateButton = document.getElementById("buton");
        const PasifButon = document.getElementById("pasifButon");
        PasifButon.disabled = true;
    
        generateButton.addEventListener("click", () => {
          let output = "";
    
          for (let i = -1; i <= 99; i++) {
            output += i + " ";
          }
    
          outputDiv.textContent = output;
        });
      </script>
</body>
</html>
